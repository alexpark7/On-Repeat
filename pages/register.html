<form ng-click="register()">
    <div class="jumbotron">
        <h2>Register</h2>
        <div class="alert alert-danger" ng-repeat="error in errors">
            {{ error.error }}
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.confirmPassword">
        </div>
        <input type="submit" class="btn btn-success" value="signup">
    </div>
</form>
