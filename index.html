<!DOCTYPE html>
<html ng-app="scotchApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ek+Mukta:200,400|Roboto' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ChatCtrl.js"></script>
    <script type="text/javascript" src="js/LoginCtrl.js"></script>
    <script type="text/javascript" src="js/RegisterCtrl.js"></script>

</head>
<body ng-controller="mainCtrl">


<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">on repeat.</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/about"><i class="fa fa-connectdevelop"></i>Get Started</a></li>
                <li><a href="" data-toggle="modal" data-target="#postModal"><i class="fa fa-connectdevelop"></i> Post</a></li>
                <li><a href="#/chat"><i class="fa fa-connectdevelop"></i> Chat</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login"><i class="fa fa-lock"></i> Login</a></li>
                <li><a href="#/register"><i class="fa fa-birthday-cake"></i> Register</a></li>
            </ul>
        </div>
        <div ng-include="'pages/contact.html'"></div>
        <!--<div ng-include="'pages/login.html'"></div>-->
        <!--<div ng-include="'pages/register.html'"></div>-->

    </nav>
</header>


<div id="main">
    <div ng-view></div>
</div>



<div id="edges" class="container" ng-controller="musicCtrl">
    <div id="row" ng-repeat="listing in listings">
        <div class="col-md-4">
            <a href="{{listing.href}}"><p><img ng-src="{{listing.images}}"></p></a>
            <ul>
                <h4>{{ listing.artist }}</h4>
                <p>"{{ listing.name }}"</p>
                <button type="button" class="btn btn-danger" ng-click="deleteSong()">Delete</button>
            </ul>
        </div>
    </div>

</div>

<hr id="snip">


<div id="edges" class="container" ng-controller="addingCtrl">
    <div id="row" ng-repeat="listing in listings">
        <div class="col-md-4">
        <a href="http://www.youtube.com"><p><img class="img-rounded" ng-src="{{listing.images}}"></p></a>
            <ul>
                <h4>{{ listing.artist }}</h4>
                <p>"{{ listing.name }}"</p>
                <button type="button" class="btn btn-success" ng-click="setMessage()">Msg</button>
                <button type="button" class="btn btn-info" ng-click="editMessage()">Edit</button>
                <button type="button" class="btn btn-danger" ng-click="deleteMessage()">Delete</button>
                <button type="button" class="btn btn-primary" ng-click="deleteSong(song)">Remove</button>
            </ul>
        </div>
    </div>
</div>

<hr id="snip">

</body>
</html>
